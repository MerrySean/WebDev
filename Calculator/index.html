<html lang="en">  
    <head>
        <title>Calculator</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <!--Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <!--Custom Style-->
        <link rel="stylesheet" href="./public/css/style.css">
    </head>
    <body>

        <!--Main Wrapper-->
        <div class="d-flex justify-content-center align-items-center">
            <!--this container is a flex Item-->
            <div class="container">
                <!--Start of Calculator Display-->
                <div class="card">
                    <div class="card-body">
                        <!--Title-->
                        <h4 class="card-title">Notitia Calculator</h4>
                        <!--start display Input-->
                        <div class="input-group">
                            <span id="label" class="input-group-addon"></span>
                            <input id="display" type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1" disabled="true">
                        </div>
                        <!--end display Input-->
                    </div>
                    <div class="card-body">
                        <h6 class="card-title">Full Equation:</h6><span id="equation" class="input-group-addon"></span>
                    </div>
                    <div class="card-body"> 
                        <div class="d-flex justify-content-around">
                            <div class="p-2"><button type="button" value="MC" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-warning">MC</button></div>
                            <div class="p-2"><button type="button" value="MR" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-warning">MR</button></div>
                            <div class="p-2"><button type="button" value="M+" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-warning">M+</button></div>
                            <div class="p-2"><button type="button" value="MS" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-warning">MS</button></div>
                            <div class="p-2"><button type="button" value="C" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-danger">C</button></div>
                        </div>
                        <div class="d-flex justify-content-around">
                            <div class="p-2"><button type="button" value="7" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-dark">7</button></div>
                            <div class="p-2"><button type="button" value="8" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-dark">8</button></div>
                            <div class="p-2"><button type="button" value="9" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-dark">9</button></div>
                            <div class="p-2"><button type="button" value="/" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-dark">/</button></div>
                            <div class="p-2"><button type="button" value="&radic;" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-dark">&radic;</button></div>
                        </div>
                        <div class="d-flex justify-content-around">
                            <div class="p-2"><button type="button" value="4" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-dark">4</button></div>
                            <div class="p-2"><button type="button" value="5" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-dark">5</button></div>
                            <div class="p-2"><button type="button" value="6" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-dark">6</button></div>
                            <div class="p-2"><button type="button" value="*" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-dark">*</button></div>
                            <div class="p-2"><button type="button" value="&#37;" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-dark">&#37;</button></div>
                        </div>
                        <div class="d-flex justify-content-around">
                            <div class="p-2"><button type="button" value="1" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-dark">1</button></div>
                            <div class="p-2"><button type="button" value="2" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-dark">2</button></div>
                            <div class="p-2"><button type="button" value="3" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-dark">3</button></div>
                            <div class="p-2"><button type="button" value="-" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-dark">-</button></div>
                            <div class="p-2"><button type="button" value="1&frasl;x" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-dark">1&frasl;x</button></div>
                        </div>
                        <div class="d-flex justify-content-around">
                            <div class="p-2"><button type="button" value="." onclick='btnClick(this.value)' class="btn btn-lg btn-outline-dark">.</button></div>
                            <div class="p-2"><button type="button" value="0" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-dark">0</button></div>
                            <div class="p-2"><button type="button" value="+/-" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-dark">+/-</button></div>
                            <div class="p-2"><button type="button" value="+" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-dark">+</button></div>
                            <div class="p-2"><button type="button" value="=" onclick='btnClick(this.value)' class="btn btn-lg btn-outline-dark">=</button></div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h6 class="card-title">History</h6>
                        <hr></hr>
                        <ul id="history" class="list-group">
                        </ul>
                    </div>
                </div>
                <!--End of Calculator Display-->
            </div>
            
        </div>

        <!--Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <!--Custom Script-->
        <script type="text/javascript" src="./public/js/try1.js"></script>
    </body>
</html>
